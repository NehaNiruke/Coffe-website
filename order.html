<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <!-- Lobster -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Platypi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        *{
margin: 0;
padding: 0;
box-sizing: border-box;
text-decoration: none;
border: none;
outline: none;
scroll-behavior: smooth;
font-family: "Platypi", serif;
}
:root {
--bg-color: #080808;
--text-color: white;
--main-color: #e4b381;
}
        body{
            background: black;
        }
        .heading{
            font-size: 3rem;
            text-align: center;
            font-family: "Lobster", sans-serif;
            letter-spacing:1.8px;
            margin: 3rem;
        }
        span{
            font-family: "Lobster", sans-serif;
        }
        section{
            height: 100vh;
            padding: 0 8rem 0 8rem;
        }
        #order {
            background: url(./img18.webp);
    background-size: cover;
    padding: 50px 0;
}
.order h2{
    color: white;
}
.order form {
    max-width: 600px;
    margin: 0 auto;
}

.order form .input-box {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.order form .input-box input,
.order form textarea {
    width: calc(50% - 10px);
    padding: 15px;
    font-size: 1.6rem;
    color: #333;
    background-color: #fff;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
}

.order form .input-box input:focus,
.order form textarea:focus {
    border-color: #57b846;
}

.order form textarea {
    width: 100%;
    height: 150px;
    resize: none;
}
.order .order-button .order-btn{
    display: inline-block;
    margin: 1rem;
    padding: 0.8rem 2.8rem;
    background: var(--main-color);
    border-radius: 4rem;
    font-size: 1.6rem;
    color: white;
    border: 2px solid transparents;
    letter-spacing: 0.1rem;
    font-weight: 600;
    transition: 0.3s ease-in-out;
    cursor: pointer; 
}
.order-button{
    display: flex;
    justify-content: center;
}
.order .order-button .order-btn:hover{
    transform: scale(1.05);
    background: var(--bg-color);
    color: var(--main-color);
    border: 2px solid var(--main-color);
}
    </style>
</head>
<body>
    <script src="./script.js"></script>
    <section class="order" id="order">
        <div class="order container">
            <h2 class="heading my-5 py-5">Order <span>Now</span></span></h2>
            <form class="is-validated order" action="#">
                <div class="input-box">
                    <input class="form-control" type="text" placeholder="Name" required>
                    <input class="form-control" type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input class="form-control" pattern="[789][0-9]{9}" type="text" placeholder="Phone Number" required>
                    <input class="form-control" type="number" placeholder="Quantity" required>
                </div>
                <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Address" required></textarea>
                <div id="order-button1" class="order-button mt-5">
                    <button onclick="orderNow()" id="order-now1" class="order-btn" type="submit" class="btn py-3">Order Now</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
